<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Trainer</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div>

        <div>
            <img class="logo" src="logo.gif" alt="Logo">
            <img class="png-overlay" src="wartale.png" alt="Overlay PNG">
        </div>


        <div class="areinput">
            <div class="input-container">
                <!-- Input -->
                <div class="button-container">
                    <input class="image-button" id="inputText" type="text" disabled />
                    <img src="ShapeMount.png" alt="Button Background" class="button-image">
                </div>

                <!-- Setinha -->
                <div class="arrow" id="arrow"></div>
                <!-- Área amarela -->
                <div class="yellow-area" id="yellowArea"></div>
            </div>

            <div class="btn-reset">
                <button id="btnreset">Resetar</button>
            </div>
        </div>


    </div>

    <footer id="footer">
        All rights reserved ® Molax & MajesticKing &copy; <span id="currentYear"></span>
    </footer>



    <script src="script.js"></script>

</body>

</html>
