<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Trainer</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div>
        <!-- <img class="logo" src="logo.gif" alt="Logo"> -->
        <img class="png-overlay" src="wartale.png" alt="Overlay PNG">
    </div>
    <div class="paddinglogo">

      
        <div style="
        position: relative;
        left: 12%;">
            <div class="dots">
                <div class="dot" id="dot1"></div>
                <div class="dot" id="dot2"></div>
                <div class="dot" id="dot3"></div>
                <div class="dot" id="dot4"></div>
                <div class="dot" id="dot5"></div>
            </div>

            <div class="areinput">
                <div class="input-container">
                    <!-- Input -->
                    <div class="button-container">
                        <input class="image-button" id="inputText" type="text" disabled />
                        <img src="HopyShapeMount.png" alt="Button Background" class="button-image">
                    </div>

                    <!-- Setinha -->
                    <div class="arrow" id="arrow"></div>
                    <!-- Área amarela -->
                    <div class="yellow-area" id="yellowArea"></div>
                </div>
                <div id="timer-container" class="timer-container">
                    <div class="timer" id="timer">
                        <div class="timer-bar" id="timerBar"></div>
                    </div>

                </div>
                <div class="timercount">
                    <span id="timerText">10s</span>
                </div>

                <div class="btn-reset">
                    <button id="btnstart" onclick="handleStartButtonClick()">
                        <img src="start.png" alt="Start">
                    </button>
                    <button id="btnreset" onclick="handleResetButtonClick()">
                        <img src="reset.png" alt="Reset">
                    </button>
                </div>

                <div class="image-selection">
                    <span>Select mount:</span>
                    <div class="image-options">
                        <img src="Helltusk.png" alt="Imagem 1" class="image-option" data-img="HelltuskShapeMount.png"
                            data-time="6" data-dots="10">
                        <img src="Skorpeis.png" alt="Imagem 2" class="image-option" data-img="SkorpeisShapeMount.png"
                            data-time="7" data-dots="9">
                        <img src="Rooster.png" alt="Imagem 3" class="image-option" data-img="ChickenShapeMount.png"
                            data-time="8" data-dots="8">
                        <img src="Turtle.png" alt="Imagem 4" class="image-option" data-img="TurtleShapeMount.png"
                            data-time="10" data-dots="6">
                        <img src="Horse.png" alt="Imagem 6" class="image-option" data-img="HorseShapeMount.png"
                            data-time="11" data-dots="6">
                        <img src="Hopy.png" alt="Imagem 5" class="image-option" data-img="HopyShapeMount.png"
                            data-time="12" data-dots="5">

                    </div>
                </div>
            </div>
        </div>



    </div>

    <footer id="footer">
        All rights reserved ® Developed by Molax | Designed by MajesticKing &copy; <span id="currentYear"></span>
    </footer>


    <div id="victoryMessage" class="victory-message">Mount catch</div>
    <div id="failureMessage" class="error-message">Mount Fail</div>
    <script src="script.js"></script>

</body>

</html>
