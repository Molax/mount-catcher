<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Trainer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            height: 100vh;
            /* 100% da altura da viewport */
            margin: 0;
            /* Remove margens padrão do body */

            background-image: url('woods.jpg');
            background-size: cover; /* Ensures the background image covers the entire viewport */
            background-position: center; /* Centers the background image */
        }

        .input-container {
            margin-top: 1px;
            position: relative;
            width: 100%;
            height: 57px;
            /* overflow: hidden; */
        }

        input {
            width: 100%;
            height: 100%;
            background-color: #ccc;
            border: 2px solid black;
            border-radius: 5px;
            padding: 0 5px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        /* .arrow {

            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: 5px;
            left: 0;
            transform: translateX(0);
            z-index: 3;

        } */

        .arrow {
            width: 20px;
            height: 30px;
            background-image: url('SetaMount.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 20px;
            left: 0;
            z-index: 4;
        }

        .yellow-area {
            position: absolute;
            top: 51%;
            left: 50%;
            width: 10px;
            height: 18px;
            background-color: yellow;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .btn-reset {
            padding-top: 26px;
            left: 32%;
            position: relative;
            z-index: 5;
        }

        .logo {
            position: relative;
            left: 42% !important;
            transform: translateX(-50%);
            z-index: 5;
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        .image-button {
            position: relative;
            z-index: 3;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 17px;
            cursor: pointer;
        }

        .button-image {
            position: absolute;
            top: -41px;
            left: -31%;
            width: 137%;
            height: 354%;
            z-index: 3;
        }

        .png-overlay {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Place PNG image above logo */
        }
    </style>
</head>

<body>

    <div>
        
        <div>
            <img class="logo" src="logo.gif" alt="Logo">
            <img class="png-overlay" src="wartale.png" alt="Overlay PNG">
        </div>


        <div class="areinput">
            <div class="input-container">
                <!-- Input -->
                <div class="button-container">
                    <input class="image-button" id="inputText" type="text" disabled />
                    <img src="ShapeMount.png" alt="Button Background" class="button-image">
                </div>

                <!-- Setinha -->
                <div class="arrow" id="arrow"></div>
                <!-- Área amarela -->
                <div class="yellow-area" id="yellowArea"></div>
            </div>

            <div class="btn-reset">
                <button id="btnreset">Resetar</button>
            </div>
        </div>


    </div>


    <script>
        // Elementos do DOM
        const input = document.getElementById('inputText');
        const arrow = document.getElementById('arrow');
        const yellowArea = document.getElementById('yellowArea');

        // Variáveis globais para a animação da seta
        let arrowPosition = 0;
        let arrowDirection = 1;
        let speedFactor = 1;
        let isPaused = false;

        // Funções de manipulação da barra amarela
        function diminuiTamanhoDaBarra() {
            const div = document.getElementById('yellowArea');
            let larguraAtual = div.offsetWidth;

            if (larguraAtual > 2) {
                div.style.width = (larguraAtual - 1) + 'px';
            }
        }

        function resetaTamanhoDaBarra() {
            document.getElementById('yellowArea').style.width = "10px";
        }

        // Função principal para mover a seta
        function moveArrow() {
            const inputRect = input.getBoundingClientRect();
            const maxWidth = inputRect.width - arrow.offsetWidth;

            function frame() {
                if (!isPaused) {
                    arrowPosition += arrowDirection * speedFactor;

                    // Verifica se a seta atingiu as bordas
                    if (arrowPosition >= maxWidth) {
                        arrowDirection = -1;  // Muda a direção para mover para a esquerda
                    } else if (arrowPosition <= 0) {
                        arrowDirection = 1;  // Muda a direção para mover para a direita
                    }

                    // Atualiza a posição da seta
                    arrow.style.left = arrowPosition + 'px';
                }

                // Solicita o próximo quadro de animação
                requestAnimationFrame(frame);
            }

            // Inicia o loop de animação
            requestAnimationFrame(frame);
        }

        // Função para aumentar a velocidade da seta
        function increaseSpeed(factor) {
            speedFactor *= factor;
        }

        // Função para pausar a animação por um segundo
        function pauseForOneSecond() {
            isPaused = true;
            setTimeout(() => {
                isPaused = false;
            }, 700);
        }

        // Função para verificar se a ponta da seta está alinhada com a área amarela
        function isAligned(arrowRect, yellowRect) {
            const arrowTipCenterX = arrowRect.left + arrowRect.width / 2;

            if (arrowTipCenterX >= yellowRect.left && arrowTipCenterX <= yellowRect.right) {
                return true;
            } else {
                return false;
            }
        }

        // Função para mover a área amarela para uma posição aleatória com margem nos extremos
        function moveYellowArea() {
            const inputRect = input.getBoundingClientRect();
            const maxWidth = inputRect.width - yellowArea.offsetWidth;
            const margin = 14;

            const newX = Math.random() * (maxWidth - 2 * margin) + margin;

            yellowArea.style.left = newX + 'px';

            diminuiTamanhoDaBarra();
        }

        // Função para lidar com o clique no botão de reset
        function handleResetButtonClick() {
            location.reload(); // Recarrega a página (resetar)
            // resetaTamanhoDaBarra();
            // resetSpeed();
        }

        // Função para lidar com o evento de pressionar tecla
        function handleKeyDown(event) {
            if (event.key === ' ') { // Verifica se a tecla pressionada é o espaço
                const arrowRect = arrow.getBoundingClientRect();
                const yellowRect = yellowArea.getBoundingClientRect();

                if (isAligned(arrowRect, yellowRect)) {
                    increaseSpeed(1.1);
                    moveYellowArea();
                    arrowPosition = 0;
                    arrowDirection = 1;
                } else {
                    pauseForOneSecond();
                    arrowPosition = 0;
                    arrowDirection = 1;
                }
            }
        }

        // Adiciona listeners de eventos
        function addEventListeners() {
            const resetButton = document.getElementById('btnreset');
            resetButton.addEventListener('click', handleResetButtonClick);

            document.addEventListener('keydown', handleKeyDown);
        }

        // Inicia a animação da seta e adiciona os listeners de eventos
        function initialize() {
            moveArrow();
            addEventListeners();
        }

        // Chama a função de inicialização ao carregar a página
        initialize();
    </script>

</body>

</html>
